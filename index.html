<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="fontawesome-free-7.1.0-web/css/all.min.css">
   
</head>
<body>
    <div class="container">

            <div class="flex-container">
                <div class="flexbox1">
                <div class="part1">Calculator</div>
                <div class="part2">
                        <div><i class="fa fa-bars"></i></div>
                        <div>Standard</div>
                        <div>Standard</div>
                </div>
                <div class="part3">0</div>
                <div class="part4">
                        <div>MC</div>
                        <div>MR</div>
                        <div>M+</div>
                        <div>M-</div>
                        <div>MS</div>
                </div>
                </div>
                <div class="gridbox">
                    <div class="item1" style="text-align: center; font-size:30px; padding: 10px; background-color: rgb(221, 224, 224);">%</div>
                    <div class="item2" style="text-align: center; font-size:30px; padding: 10px; background-color: rgb(221, 224, 224);"  >CE</div>
                    <div class="item3" style="text-align: center; font-size:30px; padding: 10px; background-color: rgb(221, 224, 224);">C</div>
                    <div class="item4" style="text-align: center; font-size:30px; padding: 10px; background-color: rgb(221, 224, 224);">4</div>
                    <div class="item5" style="text-align: center; font-size:30px; padding: 10px; background-color: rgb(221, 224, 224);">1/x</div>
                    <div class="item6" style="text-align: center; font-size:30px; padding: 10px; background-color: rgb(221, 224, 224);">6</div>
                    <div class="item7" style="text-align: center; font-size:30px; padding: 10px; background-color: rgb(221, 224, 224);"><i class='fas fa-square-root-alt'></i></div>
                    <div class="item8" style="text-align: center; font-size:30px; padding: 10px; background-color: rgb(221, 224, 224);"><i class='fas fa-divide'></i></div>
                    <div class="item9" style="text-align: center; font-size:30px; padding: 10px;">7</div>
                    <div class="item10" style="text-align: center; font-size:30px; padding: 10px;">8</div>
                    <div class="item11" style="text-align: center; font-size:30px; padding: 10px;">9</div>
                    <div class="item12" style="text-align: center; font-size:30px; padding: 10px; background-color: rgb(221, 224, 224);"><i class="fa fa-close"></i></div>
                    <div class="item13" style="text-align: center; font-size:30px; padding: 10px;">4</div>
                    <div class="item14" style="text-align: center; font-size:30px; padding: 10px;">5</div>
                    <div class="item15" style="text-align: center; font-size:30px; padding: 10px;">6</div>
                    <div class="item16" style="text-align: center; font-size:30px; padding: 10px; background-color: rgb(221, 224, 224);">-</div>
                    <div class="item17" style="text-align: center; font-size:30px; padding: 10px;">1</div>
                    <div class="item18" style="text-align: center; font-size:30px; padding: 10px;">2</div>
                    <div class="item19" style="text-align: center; font-size:30px; padding: 10px;">3</div>
                    <div class="item20" style="text-align: center;font-size:30px; padding: 10px; background-color: rgb(221, 224, 224);">+</div>
                    <div class="item21" style="text-align: center; font-size:30px; padding: 10px;">+/-</div>
                    <div class="item22" style="text-align: center; font-size:30px; padding: 10px;">0</div>
                    <div class="item23" style="text-align: center; font-size:30px; padding: 10px;">.</div>
                    <div class="item24" style="text-align: center; font-size:30px; padding: 10px; background-color: rgb(221, 224, 224);">=</div>
                </div>
        </div>

        <div class="flexbox3">
            <div class="part5">
                <div><i class="fa fa-window-minimize"></i></div>
                <div><i class='far fa-clone'></i></i></div>
                <div><i class="fa fa-close"></i></div>
            </div>
            <div class="part6">
                <p>History</p>
                <p>Memory</p>
            </div>
            <div class="part7">
                <p>There's no history yet</p>
            </div>
        </div>
    </div>
</body>
</html>
