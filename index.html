<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="fontawesome-free-7.1.0-web/css/all.min.css">
   
</head>
<body>
    <div class="container">

            <div class="flex-container">
                <div class="first-section">
                    <div class="calculator-section">Calculator</div>
                    <div class="standard-section">
                        <div><i class="fa fa-bars"></i></div>
                        <div>Standard</div>
                        <div><i class='fas fa-list-alt'></i></div>
                    </div>
                    <div class="zero">0</div>
                    <div class="M-buttons">
                        <div>MC</div>
                        <div>MR</div>
                        <div>M+</div>
                        <div>M-</div>
                        <div>MS</div>
                    </div>
                </div>
                <div class="gridbox">
                    <div class="gray-button" style="">%</div>
                    <div class="gray-button">CE</div>
                    <div class="gray-button">C</div>
                    <div class="gray-button"><i class='fas fa-table'></i></div>
                    <div class="gray-button">1/x</div>
                    <div class="gray-button"><i class='fas fa-superscript'></i></div>
                    <div class="gray-button operator"><i class='fas fa-square-root-alt'></i></div>
                    <div class="gray-button operator"><i class='fas fa-divide'></i></div>
                    <div class="white-button" >7</div>
                    <div class="white-button" >8</div>
                    <div class="white-button" >9</div>
                    <div class="gray-button operator" ><i class="fa fa-close"></i></div>
                    <div class="white-button" >4</div>
                    <div class="white-button" >5</div>
                    <div class="white-button" >6</div>
                    <div class="gray-button" >-</div>
                    <div class="white-button" >1</div>
                    <div class="white-button" >2</div>
                    <div class="white-button" >3</div>
                    <div class="gray-button" >+</div>
                    <div class="white-button" >+/-</div>
                    <div class="white-button" >0</div>
                    <div class="white-button" >.</div>
                    <div class="gray-button Equal" >=</div>
                </div>
        </div>

        <div class="right-section">
            <div class="icon-section">
                <div><i class="fa fa-window-minimize"></i></div>
                <div><i class='far fa-clone'></i></i></div>
                <div><i class="fa fa-close"></i></div>
            </div>
            <div class="history-section">
                <p class="history">History</p>
                <p>Memory</p>
            </div>
            <div class="sentence-section">
                <p>There's no history yet</p>
            </div>
        </div>
    </div>
</body>
</html>
